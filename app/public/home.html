<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Friend Finder</title>

  <style>
    .overlay {
      color:#fff;
      position:absolute;
      z-index:12;
      top:70.3%;
      left:10%;
      width:80%;
      text-align:center;
    }

    .backcolor {
      background: rgba(255, 255, 255, 0.7);
      color: black;
      width: 100%;
      border-radius: 50px;
    }

    body {
      background-image: url("images/ignasi_pattern_s.png");
    }

  </style>

</head>
<body>
<div class="container text-center">

  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000" style="max-width: 644px; margin: 0 auto">
    <div class="carousel-inner">
      <div class="overlay"><h1 class="backcolor">FRIEND FINDER</h1></div>
      <div class="carousel-item active">
        <img class="w-40 img-thumbnail border-primary" src="images/friend2.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <p class="backcolor">Find some friends, yo</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="w-40 img-thumbnail border-primary" src="images/friend4.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <p class="backcolor">Because friends make you laugh</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="w-40 img-thumbnail border-primary" src="images/friend5.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <p class="backcolor">Well, sometimes they piss you off</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="w-40 img-thumbnail border-primary" src="images/friend6.jpg" alt="Fourth slide">
        <div class="carousel-caption d-none d-md-block">
          <p class="backcolor">But for the most part, you like them</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="w-40 img-thumbnail border-primary" src="images/friend3.jpg" alt="Fifth slide">
        <div class="carousel-caption d-none d-md-block">
          <p class="backcolor">She can be your friend too</p>
        </div>
      </div>
    </div>
    <a href="/survey"><button type="button" class="btn btn-primary btn-lg btn-block border border-dark">TAKE THE SURVEY NOW</button></a>
  </div>
  <br>
  <br>
  <br>
  <footer class="footer">
    <div class="container">
      <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/agonz519/friend-finder">Check out the GitHub Repo!</a></p>
    </div>
  </footer>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
